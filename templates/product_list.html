{% include "header.html" %}
<main class="main-wrapper">
  <!-- Start Expolre Product Area  -->
  <div class="axil-product-area bg-color-white section-gap-80-35">
    <div class="container">
      <div class="section-title-border">
        <h2 class="title">{{ title }}</h2>
      </div>
      <div class="row">
        {% for prod in products %}
        <div class="col-xl-3 col-lg-4 col-sm-6 col-12">
          <div class="axil-product product-style-eight">
            <div class="thumbnail">
              <a href="/product/{{prod.id}}">
                {% with prod.product_images_set.first as first_image %}
                <img
                  loading="lazy"
                  class="main-img"
                  src="{{ first_image.image.url }}"
                  alt="Product Images"
                />
                {% endwith %}
              </a>
            </div>
            <div class="product-content">
              <div class="inner">
                <h5 class="title">
                  <a href="/product/{{prod.id}}">{{ prod.product_name }}</a>
                </h5>
                <div class="product-price-variant">
                  {% if prod.price != prod.sale %}
                  <span class="price old-price">{{ prod.price }}</span>
                  {% endif %}
                  <span class="price current-price">{{ prod.sale }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- End Expolre Product Area  -->
</main>
{% include "footer.html" %}
