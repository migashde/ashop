{% if cart_items %}
    <h2>Your Shopping Cart</h2>
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.quantity }} x {{ item.product.name }} ({{ item.product.sale }} each) -
                <a>Remove</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your cart is currently empty.</p>
{% endif %}
